<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1~100 사이의 숫자
      var num = Math.floor(Math.random() * 100) + 1;

      console.log(num);

      // 문자열로 값을 받는다.
      var answer = prompt("숫자를 입력해주세요", "");

      if (num === parseInt(answer)) {
        alert("정답입니다.");
      }
    </script>
  </body>
</html>
